<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources Inc.</title>
    <style>
        /* Division 1 - Navigation bar styles */
        .division-1 {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px; /* Width of the navigation bar */
            background-color: #8ECAE6;
            color: #023047;
            font-family: sans-serif;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .navbar-title {
            padding: 15px;
            font-size: 100%;
            margin-bottom: 10px;
        }
        .navbar-logo {
            max-width: 100px; /* Set the appropriate width for your logo */
            height: auto;
            margin-bottom: 10px;
        }
        .navbar-link {
            color: #023047;
            text-decoration: none;
            padding: 10px;
        }
        .navbar-link:hover {
            background-color: #023047;
            color: #FFFFFF;
        }

        /* Division 2 - Content section styles */
        .division-2 {
            margin-left: 212px; /* Width of the navigation bar */
            /*min-height: 100%;*/
            height: 100%;
            background-color: #EBEBEB;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .login-icon {
            background-color: #023047;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .help-button {
            background-color: #023047;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Division 3 - Inner section styles */
        .division-3 {
            background-color: #EBEBEB;
            text-align: left;
            padding: 20px;
        }
        .division-3-title {
            color: #023047;
        }

        /* Division 4 - Four divisions inside Division 3 */
        .division-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .division-4-item {
            background-color: #023047;
            color: #EBEBEB;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .button {
            background-color: #EBEBEB;
            color: #EBEBEB;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="division-1">
        <div class="navbar-title">Human Resources Inc.</div>
        <img src="src/hr_management/user/templates/static/penguin_logo.png" alt="Application Logo" class="navbar-logo">
        <ul class="navbar-section">
            {% for section in navigation_data %}
                <li><a href="{% url section.url %}">{{ section.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="division-2">
        <img src="path/to/auth/icon.png" alt="Authentication" class="login-icon">
        <img src="path/to/help/icon.png" alt="Help" class="help-button">
        <div class="division-3">
            <h2 class="division-3-title">{{title}}</h2>
            <div class="division-4">
                <div class="division-4-item">
                    <p>Section 1</p>
                    <button class="button">Button 1</button>
                </div>
                <div class="division-4-item">
                    <p>Section 2</p>
                    <button class="button">Button 2</button>
                </div>
                <div class="division-4-item">
                    <p>Section 3</p>
                    <button class="button">Button 3</button>
                </div>
                <div class="division-4-item">
                    <p>Section 4</p>
                    <button class="button">Button 4</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
